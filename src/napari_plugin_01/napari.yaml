name: napari-plugin-01
display_name: napari-plugin-01
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: napari-plugin-01.get_reader
      python_name: napari_plugin_01._reader:napari_get_reader
      title: Open data with Pokus-01
    - id: napari-plugin-01.write_multiple
      python_name: napari_plugin_01._writer:write_multiple
      title: Save multi-layer data with Pokus-01
    - id: napari-plugin-01.write_single_image
      python_name: napari_plugin_01._writer:write_single_image
      title: Save image data with Pokus-01
    - id: napari-plugin-01.make_sample_data
      python_name: napari_plugin_01._sample_data:make_sample_data
      title: Load sample data from Pokus-01
    - id: napari-plugin-01.make_container_widget
      python_name: napari_plugin_01:ImageThreshold
      title: Make threshold Container widget
#    - id: napari-plugin-01.make_magic_widget
#      python_name: napari_plugin_01:threshold_magic_widget
#      title: Make threshold magic widget
    - id: napari-plugin-01.make_function_widget
      python_name: napari_plugin_01:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-plugin-01.make_qwidget
      python_name: napari_plugin_01:MyQWidget
      title: Make my example QWidget
    - id: napari-plugin-01.make_magic_widget
      python_name: napari_plugin_01:MyExampleMagicGUI
      title: Make magic GUI widget
  readers:
    - command: napari-plugin-01.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-plugin-01.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-plugin-01.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: napari-plugin-01.make_sample_data
      display_name: Pokus-01
      key: unique_id.1
  widgets:
    - command: napari-plugin-01.make_container_widget
      display_name: Container Threshold
#    - command: napari-plugin-01.make_magic_widget
#      display_name: Magic Threshold
    - command: napari-plugin-01.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-plugin-01.make_qwidget
      display_name: MyQWidget
    - command: napari-plugin-01.make_magic_widget
      display_name: Magic GUI

